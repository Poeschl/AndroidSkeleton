language: android

jdk:
  - oraclejdk8

sudo: false

cache:
  directories:
    - $HOME/.gradle

env:
  global:
    - ANDROID_API_LEVEL=24
    - ANDROID_ABI=default/armeabi-v7a
    - ANDROID_BUILD_TOOLS=24.0.1
    - ADB_INSTALL_TIMEOUT=10 #minutes

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS

    - android-$ANDROID_API_LEVEL

    - extra-google-m2repository
    - extra-android-m2repository

    #- addon-google_apis-google-$ANDROID_API_LEVEL
    #- sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL

  licenses:
      - 'android-sdk-license-.+'

before_install:
  - chmod +x gradlew
  - chmod +x .scripts/launchInstrumentation.sh
  - chmod +x .scripts/installGoogleApi.sh
  - echo $ADB_INSTALL_TIMEOUT
  - android list targets

before_script:
  - echo no | android create avd --force -n test -t android-$ANDROID_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window -gpu off -data /home/travis/.android/avd/test.avd/userdata-qemu.im/userdata.img &
  - android-wait-for-emulator
  - adb devices
  - adb shell input keyevent 82 &
  - .scripts/installGoogleApi.sh

script:
  - ./gradlew checkstyle -PdisablePreDex
  - ./gradlew testDebugUnitTest -PdisablePreDex

  # Manual integration testing, see https://panavtec.me/continous-integration-on-android-with-travis-ci
  - ./gradlew assembleDebug assembleDebugAndroidTest -PdisablePreDex
  - adb install -r "app/build/outputs/apk/AndroidSkeleton - 1.3.0-debug.apk"
  - adb install -r "app/build/outputs/apk/AndroidSkeleton - 1.3.0-debug-androidTest-unaligned.apk"
  - .scripts/launchInstrumentation.sh de.poeschl.apps.androidskeleton.dev.test android.support.test.runner.AndroidJUnitRunner

after_script:
  - ./gradlew testDebugUnitTestCoverage coveralls -PdisablePreDex
